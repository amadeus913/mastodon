## If you want to run the docker on a local, uncomment.
  nginx:
    build:
      context: .
      dockerfile: local/Dockerfile.nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
      - streaming
    networks:
      - external_network
      - internal_network
    volumes:
      - ./local/letsencrypt:/etc/letsencrypt:ro
      - ./local/sites-available:/etc/nginx/sites-available:ro

networks:
  external_network:
  internal_network:
    internal: true
